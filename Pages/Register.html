    <br />

    <form action="#">
      <label for="FirstName">First Name</label>
      <input type="text" name="FirstName" id="FirstName" required /><br />
      <label for="LastName">Last Name</label>
      <input type="text" name="LastName" id="LastName" required /><br />
      <label for="Email">Email Address</label>
      <input type="text" name="userName" id="UserName" required /><br />
      <label for="Email">Confirmed Email Address</label>
      <input type="text" name="userName" id="UserName" required /><br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" /><br /><br />
      <label for="ConfirmedPassword">Confirmed Password</label>
      <input type="password" name="password" id="password" /><br /><br />

      <fieldset>
        <legend>Gender</legend>

        <input type="radio" name="radio" id="radio1" />
        <label for="radio2">Female</label>
        <input type="radio" name="radio" id="radio2" />

      <fieldset>
        <legend>Habits</legend>

        ><input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox2">Worker</label
        ><input type="checkbox" name="checkbox2" id="checkbox2" />
        <label for="checkbox3">Friendly</label
        ><input type="checkbox" name="checkbox3" id="checkbox3" />

      <br />
      <label for="Submit"></label>
      <button type="“Button”" name="Button" id="Button">Submit</button>
